<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <body>
      <div class="container">
        <header class="header">
          <h1 id="title">Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve our projects
          </p>
        </header>

        <form id="survey-form">
            <div class="top">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
          <label for="numner" id="number-label">Age <span id="a">(optional)</span></label>
          <input
            type="number"
            id="number"
            placeholder="Enter your Age"
            min="14"
            max="120"
          />
        </div>

          <p>What is you favourite color?</p>
          <select id="dropdown" name="dropdown">
            <option disabled selected value>Select a color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="other">Others</option>
          </select>

          <p>What is your favourite pet?</p>
          <div id="radio">
          <label
            ><input type="radio" name="radio" value="Cat" checked /> Cat</label
          >
          <label><input type="radio" name="radio" value="Dog" /> Dog</label>
          <label
            ><input type="radio" name="radio" value="Monkey" /> Monkey</label
          >
          <label
            ><input type="radio" name="radio" value="Others" /> Others</label
          >
        </div>
        <div id="check">
          <p>What languages do you speak?</p>
          <label
            ><input name="language" type="checkbox" value="english" />
            English</label
          >
          <label
            ><input name="language" type="checkbox" value="chinese" />
            Chinese</label
          >
          <label
            ><input name="language" type="checkbox" value="arabic" />
            Arabic</label
          >

          <label
            ><input name="language" type="checkbox" value="italian" />
            Italian</label
          >
          <label
            ><input name="language" type="checkbox" value="spanish" />
            Spanish</label
          >
          <label
            ><input name="language" type="checkbox" value="other" />
            Others</label
          >
        </div>

          <p>Any comments or suggestions?</p>
          <textarea
            id="comment"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>

          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </body>
  </head>
</html>
